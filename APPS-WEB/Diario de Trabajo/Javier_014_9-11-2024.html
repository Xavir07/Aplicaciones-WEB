<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Problemas Técnicos</title>
    <link rel="stylesheet" href="Javier_014_9-11-2024.css">
</head>
<body>
    <form action="" method="POST" target="_blank">
        <fieldset>
            <legend>Datos de la incidencia</legend>

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">

            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" placeholder="123456789">

            <label for="numero_incidencia">Número de incidencia:</label>
            <input type="number" id="numero_incidencia" name="numero_incidencia">

        </fieldset>

        <fieldset>
            <legend>Descripción de la incidencia</legend>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" rows="4" cols="50"></textarea>

        </fieldset>

        <fieldset>
            <legend>Detalles adicionales</legend>

            <label for="tipo_incidente">Tipo de incidente:</label>
            <select id="tipo_incidente" name="tipo_incidente">
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="conectividad">Conectividad</option>
                <option value="red">Red</option>
            </select>

            <label for="prioridad">Prioridad:</label>
            <select id="prioridad" name="prioridad" multiple>
                <option value="baja">Baja</option>
                <option value="media">Media</option>
                <option value="alta">Alta</option>
            </select>
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
