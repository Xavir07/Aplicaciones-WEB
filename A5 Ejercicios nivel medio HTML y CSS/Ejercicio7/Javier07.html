<body>
    <header>
        <h1>Leyes de Murphy</h1>
    </header>
    <div class="orange">
        <p>Cualquier cosa que pueda ir mal, ...irá mal.</p>
    </div>
    <section class="container">
        <div class="grid">

            <div class="yellow">
                <p>Si sabes que una cosa puede ir mal y tomas todas las preocupaciones, irá mal otra cosa.</p>
            </div>

            <div class="blue">
                <p>No hay nada que vaya tan mal que no pueda ir peor.</p>
            </div>

            <div class="pink">
                <p>Todo va mal a la vez.</p>
            </div>

            <div class="red">
                <p>Murphy es un optimista</p>
            </div>
        </div>
        <div class="green">
            <p>Cualquier cosa que pueda ir mal, ...irá mal.</p>
        </div>
    </section>
