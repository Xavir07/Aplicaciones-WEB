            <ul class="nav-right">

                <li>
                    <a href="https://www.google.com/imghp?hl=es&authuser=0&ogbl">Imágenes</a>

                <li class="menu-icon">
                    <a href="">

                </li>
                <li class="menu-icon">
                    <a href="">
                        <i class="bi bi-person-circle"></i>
                    </a>
                </li>
            </ul>
        </nav>

    <main>
        <section class="main-logo">
            <img src="./IMG/Google_2015_logo.svg.png" alt="logo">
        </section>
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text">
                <span class="voice-icon">
                    <img src="./IMG/google-voice.png" alt="microphone">
                </span>
            </div>
        </section>
        <section>
            <div class="main-buttons">
                <div>
                    <button>Buscar con Google</button>
                </div>
                <div>
                    <button>Voy a tener suerte</button>
                </div>
            </div>
        </section>
        <section class="main-region">
            <div>
                <p>Ofrecido por Google en: <span><a href="https://es.wikipedia.org/wiki/España">Español (España)</a></span></p>
            </div>
        </section>

    <div class="footer-region">
        <p>España</p>
    </div>
